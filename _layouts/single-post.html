---
layout: standard
---
{% assign post = page %}
{% include post.html %}

<div class="vspacer5"></div>
<h3>Related posts (autogenerated)</h3>
<ul>
{% for rpost in site.related_posts %}
  <li><a href="{{ rpost.url }}">{{ rpost.title }} <i>({{ rpost.date  | date: '%B %d, %Y' }})</i></a></li>
{% endfor %}
